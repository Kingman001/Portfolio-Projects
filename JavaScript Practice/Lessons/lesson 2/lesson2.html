<!DOCTYPE html>
<html>
<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>Page Title</title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <link rel='stylesheet' type='text/css' media='screen' href='main.css'>
    <script src='main.js'></script>
</head>
<body>
    <form action="#" method="post">
        <input type="text" id="display" name="display" class="calc-display" disabled>
        <div class="calc-btns-wrapper">
            <div class="function-btns">
                <input type="button" value="C" name="clear" class="func-btn">
                <input type="button" value="CE" name="clear-entry" class="func-btn">
                <input type="button" value="DEL" name="delete" class="func-btn">
            </div>
            <div class="calc-btns-grid">
                <input type="button" value="1" class="num-btn">
                <input type="button" value="2" class="num-btn">
                <input type="button" value="3" class="num-btn">
            </div>
            <div class="calc-btns-grid">
                <input type="button" value="4" class="num-btn">
                <input type="button" value="5" class="num-btn">
                <input type="button" value="6" class="num-btn">
            </div>
            <div class="calc-btns-grid">
                <input type="button" value="7" class="num-btn">
                <input type="button" value="8" class="num-btn">
                <input type="button" value="9" class="num-btn">
            </div>
            <div class="calc-ops-btns-grid">
                <input type="button" value="0" class="num-btn-zero">
                <input type="button" value="+" name="add" class="ops-btn">
                <input type="button" value="-" name="sub" class="ops-btn">
                <input type="button" value="/" name="div" class="ops-btn">
            </div>
            <div class="calc-btns-grid">
                <input type="button" value="*" name="mul" class="ops-btn">
                <input type="button" value="\" name="mod" class="ops-btn">
                <input type="button" value="=" name="equal" class="equal-btn">
            </div>
        </div>

    </form>
</body>
</html>
