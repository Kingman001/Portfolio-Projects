<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=Edge">
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <title>Contact Us</title>

  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Asimovian&display=swap" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=Roboto+Slab:wght@100..900&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Roboto+Condensed:ital,wght@0,100..900;1,100..900&display=swap">
  <link href="https://fonts.googleapis.com/css2?family=Edu+NSW+ACT+Cursive:wght@400..700&display=swap" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=Ubuntu+Sans+Mono:ital,wght@0,400..700;1,400..700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/7.0.0/css/all.min.css">

  <link rel="stylesheet" href="css/nav.css" />
  <link rel="stylesheet" href="css/footer.css" />
  <link rel="stylesheet" href="css/common.css" />
  <link rel="stylesheet" href="css/skewed-header.css" />
  <link rel="stylesheet" href="css/main-container.css" />
  <link rel="stylesheet" href="css/helpers.css">
  <link rel="stylesheet" href="css/contact.css" />
  <link rel="stylesheet" href="css/form.css">
  <link rel="stylesheet" href="css/media-queries.css">
</head>
<body>
  <header class="skewed-header">
    <div class="header-image" style="background-image: url('images/contact.jpg');"></div>
    
    <div class="header-content-wrapper">
      <div class="header-content">
        <div class="logo">
          <p>Light</p>
          <p>foods</p>
        </div>
        <div class="nav-div">
          <input type="checkbox" name="chkBox" id="chkBox">
          <label for="chkBox" class="menu-icon">
            <i class="fa fa-bars"></i>
          </label>
          <nav class="nav-bar">
            <a href="index.html" class="nav-link">Home</a>
            <a href="about.html" class="nav-link">About</a>
            <a href="menu.html" class="nav-link">Menu</a>
            <a href="contact.html" class="nav-link" style="letter-spacing: 1.2px;color: #cea135;font-weight: bold;">Contact</a>
          </nav>
        </div>
      </div>
    </div>
  </header>
  
  <main id="main-content">
    <section class="main-container">
      <div class="grid-wrapper">
        <div class="company-details">
          <div class="logo">
            <p>light</p>
            <p>foods</p>
          </div>
          <div class="address-wrapper">
            <i class="fa-solid fa-location-dot"></i>
            <div class="address">
              5B Sokoto Rd,<br/>
Zaria, Kaduna .
            </div>
          </div>
          <div class="phone-wrapper">
            <i class="fa fa-volume-control-phone"></i>
            <div class="contact">
              +2347037352318
            </div>
          </div>
          <div class="time-wrapper">
            <i class="fa-regular fa-clock"></i>
            <div class="hours">
              7AM - MIDNIGHT
            </div>
          </div>
        </div>
        
        <div class="form">
            <div class="form-group">
              <input type="text" id="fname" placeholder="Your name">
              <label for="fname">Your name</label>
            </div>
            <div class="form-group">
              <input type="email" id="email" placeholder="Email">
              <label for="email">Email</label>
            </div>
            <div class="form-group">
              <textarea id="message" placeholder="Message"></textarea>
              <label for="message">Message</label>
            </div>
            <div class="centered-btn">
              <button type="submit" class="btn">send</button>
            </div>
          </form>
        </div>
      </div>
    </section>
  
    <div class="spacer60">
    </div>
  </main>
  
  <footer>
    <div class="center-column">
      <div class="logo">
        <p>Light</p>
        <p>foods</p>
      </div>
      <div class="contact-hour-div">
        <div class="contact">
          +234 703 735 2318
        </div>
        <div class="hours">
          7AM - MIDNIGHT
        </div>
      </div>
      <div class="nav-bar">
        <a href="index.html">Home</a>
        <a href="about.html">About</a>
        <a href="menu.html">Menu</a>
        <a href="contact.html" style="letter-spacing: 1.2px;color: #cea135;font-weight: bold;">Contact</a>
      </div>
      <div class="socials">
        <i class="fa-brands fa-facebook"></i>
        <i class="fa-brands fa-twitter"></i>
        <i class="fa-brands fa-instagram"></i>
        <i class="fa-brands fa-whatsapp"></i>
      </div>
      <div class="copyright">
        &copy;LightDzyns 2025.
      </div>
    </div>
  </footer>
</body>
</html>
